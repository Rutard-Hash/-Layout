<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = 2;
        let x = 1 + (a *= 2);
        /*
        Сначала выражение a *= 2 рассчитывается как а * 2 = 2 * 2 , после 1 прибавляется к 4 , и переменная x = 5
        */
    </script>
</body>
</html>
