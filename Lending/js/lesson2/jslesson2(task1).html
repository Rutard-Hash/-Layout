<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        'use strict';

        //Пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); //Ответ 2, так как сначала происходит ++ а потом уже присваивание

        //Пример 2
        d = b++;
        alert(d); //Ответ 1, так как присваивание выполнеется первым, до прибавления единицы

        //Пример 3
        c = 2 + ++a;
        alert(c); // Ответ 5, так как ++а на данный момент является числом 2, и после к нему прибавляется еще еденица, и выражение  2 + 3 будет = 5, и 5 будет присвоено c

        //Пример 4
        d = 2 + b++;
        alert(d); //Ответ 4, так как после прошлого выражения с b, b стало двойкой, и сдесь выражение 2 + 2 присваивается к d , в алерте будет 4 , а b после выражения становится тройкой


    </script>
</body>
</html>
