        // Задача 3
        // 1
        let sum1 = 10 + 10 + "10";
        console.log(sum1);
        /*Т.к в выражении только плюсы, и они все имеют одинаковый приоритет,
        * То выполнение идет по порядку, сначала складывается 10 и 10, а потом 20 + "10" преобразуется в 2010*/

        // 2
        let sum2 = 10 + "10" + 10;
        console.log(sum2);
        /* Теперь в отличии от 1 примера строчная 10 стоит раньше
        * Поэтому преобразование в строку произойдет уже после первого 10+10, и будет 1010
        * и после этого произойдет второе преобразование 1010 + !0, и будет 101010 */

        // 3
        let sum3 = 10 + 10 + +"10";
        console.log(sum3);
        /* Сдесь перед строчной десяткой стоит унарный + поэтому она будет преобразована в число,
        * и все выражение в сумме будет равно 30 */

        // 4
        let sum4 = 10 / -"";
        console.log(sum4);
        /* так как ничего в кавычках это false или же 0 , происходит деление 10 на 0,
        * И оно равно бесконечности, а из-за минуса я пологаю выражение равно -infinity */

        // 5
        let sum5 = 10 / +"2.5";
        console.log(sum5);
        /* сдесь 2.5 тоже с помощью унарного плюса неявно преобразуется в число,
        * и происходит четкое деление 10 на 2,5 = 4 */
